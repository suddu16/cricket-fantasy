<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 WC Fantasy 2026</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center text-primary">T20 WC Fantasy 2026</h1>

<!-- Tabs Navigation -->
<ul class="nav nav-tabs" id="myTabs">
    <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#data">MVP Data</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#group_1">Group 1</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#group_1_players">Group 1 Players</a>
    </li>
</ul>

    <!-- Tab Contents -->
    <div class="tab-content mt-3">
        <div id="data" class="tab-pane fade show active">
            <h2>MVP Data</h2>
            <select id="dataSelector" class="form-select" onchange="loadCSV('data')"></select>
            <p id="dataMessage" class="mt-2"></p>
<table id="dataTable" class="table table-striped">
</table>
        </div>

        <div id="group_1" class="tab-pane fade">
            <h2>Group 1</h2>
            <select id="group_1Selector" class="form-select" onchange="loadCSV('group_1')"></select>
            <p id="group_1Message" class="mt-2"></p>
            <div class="mb-4 row">
                <div class="col-md-9">
                    <canvas id="group_1Chart" style="height: 600px;"></canvas>
                </div>
                <div class="col-md-3">
                    <div id="group_1Rankings" class="card" style="height: 600px;">
                        <div class="card-header bg-primary text-white">
                            <strong>Current Rankings</strong>
                        </div>
                        <div class="card-body p-2" style="overflow-y: auto;">
                            <div id="group_1RankingsList"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="group_1Table"></div>
        </div>

        <div id="group_1_players" class="tab-pane fade">
    <h2>Group 1 Players</h2>
    <select id="group_1PlayersSelector" onchange="loadCSV('group_1Players')">
        <option value="">Select a Player</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/mahaarajanmg.csv">Mahaarajan</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/ntkesh.csv">Naren</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/neela.csv">Niranjini</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/AkshayM.csv">Akshay</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/ColdTaker.csv">Raghav</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/ds&ps.csv">Shashaank</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/sk.csv">Srikumar</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/Sriram.csv">Sriram</option>
        <option value="https://raw.githubusercontent.com/suddu16/cricket-fantasy/main/t20_wc_2026/group_1/sudarshan.csv">Sudarshan</option>
    </select>
    <p id="group_1PlayerMessage"></p>
    <div id="group_1PlayerTable"></div>
</div>

    </div>
</div>

<!-- Bootstrap JS + Dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script src="script.js"></script>
</body>
</html>
